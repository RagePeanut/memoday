version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.15.3
    steps:
      - checkout
      - restore_cache:
          keys:
            - node_modules-{{ checksum "package.json" }}
            - node_modules-
      - run: cd web
      - run: npm i
      - save_cache:
        paths:
          - node_modules
        key: node_modules-{{ checksum "package.json" }}
      - run: npm build

